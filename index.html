<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pets (cats && dos)</title>
    <link rel="icon" type="image/png" href="https://dog.ceo/img/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-blue-900">
    <div class="container mx-auto text-center text-white">
        <h1 class="text-center my-3 font-bold">Cute Pets</h1>
        <p class="text-center">You can change the image by click on the following button</p>
        <button onclick="location.reload();"
            class="my-4 inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Change</button>
        <div class="rounded overflow-hidden border w-full lg:w-3/12 md:w-6/12 bg-white  mx-auto my-4" id="dog">
            <img class="w-full bg-cover" src="https://place.dog/1000/1000" />
        </div>

        <div class="rounded overflow-hidden border w-full lg:w-3/12 md:w-6/12 bg-white  mx-auto my-4" id="cat">
            <img class="w-full bg-cover" src="https://place.cat/cat/cute" />
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
